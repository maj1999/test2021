<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>无标题文档</title>
    <style type="text/css">
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }

        .STYLE1 {
            font-size: 12px
        }

        .STYLE4 {
            font-size: 12px;
            color: #1F4A65;
            font-weight: bold;
        }

        a:link {
            font-size: 12px;
            color: #06482a;
            text-decoration: none;

        }

        a:visited {
            font-size: 12px;
            color: #06482a;
            text-decoration: none;
        }

        a:hover {
            font-size: 12px;
            color: #FF0000;
            text-decoration: underline;
        }

        a:active {
            font-size: 12px;
            color: #FF0000;
            text-decoration: none;
        }

        .STYLE7 {
            font-size: 12px;
        }

    </style>

    <script type="text/javascript">
        //校验表单
        function validateForm() {
            // 用户代码不能为空
            var usercodeDomobj = document.getElementById("usercode");
            if (usercodeDomobj.value === ""){
                alert("用户代码不能为空，请填写！");
                usercodeDomobj.focus();  // 获得焦点
                return false;
            }
            // 用户名不能为空
            var usernameDomobj = document.getElementById("username");
            if (usernameDomobj.value === ""){
                alert("用户名不能为空，请填写！");
                usernameDomobj.focus();  // 获得焦点
                return false;
            }
            // 用户密码不能为空
            var userpswdDomobj = document.getElementById("userpswd");
            if (userpswdDomobj.value === ""){
                alert("用户密码不能为空，请填写！");
                userpswdDomobj.focus();  // 获得焦点
                return false;
            }
            // 确认密码不能为空
            var checkpswdDomobj = document.getElementById("checkpswd");
            if (checkpswdDomobj.value === ""){
                alert("确认密码不能为空，请填写！");
                checkpswdDomobj.focus();  // 获得焦点
                return false;
            }
            // 用户密码与确认密码必须一致
            if (userpswdDomobj.value !== checkpswdDomobj.value){
                alert("用户密码和确认密码不一致，请重新填写！");
                userpswdDomobj.value="";
                checkpswdDomobj.value="";
                userpswdDomobj.focus();
                return false;
            }

            // 机构类型不能为空
            var orgtypeDomobj = document.getElementById("orgtype");
            if (orgtypeDomobj.value === ""){
                alert("机构类型不能为空，请填写！");
                orgtypeDomobj.focus();  // 获得焦点
                return false;
            }

            return true;
        }

        // 提交用户表单信息，保存数据
        function doSave() {
            //验证表单数据是否合法
            var ok = validateForm();
            if (ok){
                document.forms[0].submit();  // 提交表单
            }

        }
    </script>
</head>

<body>

                                </td>
                                <td bgcolor="#FFFFFF" class="STYLE1">
                                    <div align="left" style="padding:2px" class="STYLE2"><input type="text" name="username" id="username" style="width:100px; height:20px; border:solid 1px #035551; color:#000000">&nbsp;<font color='red'>*</font></div>

                            <tr>

    <tr>
